<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in form</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
        <section >
            <div class="login-form main-bg-color">
                <div class="sign-in-text">
                    <h3 class=" main-text-color">
                        Sign in
                    </h3>
                    <span class="sign-up text-color">
                        Need an account? 
                        <a href="#" class="capitalize sign-up-color"> sign up</a>
                    </span>
                </div>
                <div class="sign-in-options">
                    <div class="option">
                        <i class="fa-brands fa-google"></i>
                        <a href="#" class="capitalize text-color">use google</a>
                    </div>
                    <div class="option">
                        <i class="fa-brands fa-apple"></i>
                        <a href="#" class="capitalize text-color">use apple</a>
                    </div>
                </div>
                <div class="or">
                    <div class="hr">
                        <hr>
                    </div>
                    <div class="o text-color">
                        OR
                    </div>
                    <div class="hr">
                        <hr>
                    </div>
                </div>
                <form action="#" method="get">
                    <div class="email">
                        <label for="email" class="text main-text-color">Email</label><br>
                        <input type="email" name="email" required placeholder="email@email.com">
                    </div>
                    <div class="password">
                        <label for="password" class="text main-text-color">
                            Password 
                            <a href="#" class="capitalize sign-up-color">forget password?</a>
                        </label>
                        <!-- <br> -->
                        <input type="password" name="password" required placeholder="Enter Password">
                    </div>
                    <div class="remmember">
                        <input type="checkbox" name="remmember" id="remmember">
                        <label for="remmember" class="text main-text-color remmember-me">Remmember me</label>
                    </div>
                    <button type="submit">Sign in</button>
                </form>
            </div>
           
        </section>
</body>
</html>
